<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6" th:style="'margin-top: 100px;'">
            <div th:if="${error == null}">
                <form th:action="@{/orders/updateOrders}" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">OrderId : </label>
                        <input type="text" readonly class="form-control" name="orderId" id="orderId" th:value="${order.ID}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Status : </label>
                        <select class="form-select" name="status" id="status" aria-label="Default select example">
                            <option th:selected="${order.status == 'Chưa xử lý'}" value="Chưa xử lý">Chưa xử lý</option>
                            <option th:selected="${order.status == 'Đang giao'}" value="Đang giao">Đang giao</option>
                            <option th:selected="${order.status == 'Đã giao'}" value="Đã giao">Đã giao</option>
                            <option th:selected="${order.status == 'Đã hủy'}" value="Đã hủy">Đã hủy</option>
                        </select>
                    </div>
                    <div> 
                        <a role="button" th:href="@{/orders}" class="btn btn-primary">Cancel</a>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                <form>
            </div>
            <div th:if="${error != null}">
                <p th:style="'color: red'" th:text="${error}"></p>
                <a role="button" th:href="@{/orders}" class="btn btn-primary">Home</a>
            </div>
            
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/js/scripts.js"></script>
</body>
</html>
